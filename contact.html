    <style>

            padding: 0;

            color: #fff;
            font-family: Arial, sans-serif;

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #add8e6;
            text-decoration: none;
            padding: 10px;
        }

        nav ul li a i {
            margin-right: 5px; /* Adjust spacing between icon and text */
        }

        nav ul li a:hover {
            background-color: #add8e6;
            color: #000;
            transition: 0.3s;
        }

        main {
    flex: 1;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    padding-top: 70px;
}

section#contact {
    background-color: #222;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    width: 80%;
    max-width: 600px;
    margin: auto;
}


        h1, h2 {
            color: #add8e6;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }

        label {
            margin: 10px 0 5px;
            color: #add8e6;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #add8e6;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
            width: 100%;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-icons a {
            color: #add8e6;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #fff;
        }
